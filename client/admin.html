<html>
    <head>
        <title>Micro Focus Hack TLV</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Micro Focus Hack TLV" />
        <link rel="shortcut icon" href="img/favicon.ico?v=1" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/common.css" />
        <link rel="stylesheet" type="text/css" href="css/admin.css" />
        <link rel="stylesheet" type="text/css" href="css/admin-mime.css"/>
        <link rel="stylesheet" type="text/css" href="css/admin-sea.css"/>
        <script src="lib/lodash.min.js"></script>
        <script src="lib/socket.io.slim.js"></script>
        <script src="js/common.js"></script>
        <script src="js/admin.js"></script>
        <script src="js/admin-mime.js"></script>
        <script src="js/admin-sea.js"></script>
    </head>
    <body class="admin">
        <div id="admin-games-container" class="admin-games-container">
            <div>
                <h1>GAME LIST</h1>
            </div>
            <div dir="rtl" class="admin-game-list">
                <div class="first-row">
                <button onclick="startMimeGame()" class="admin-game-btn">פנטומימה</button>
                <button onclick="startSeaGame()" class="admin-game-btn">ים-יבשה</button>
                <button onclick="" class="admin-game-btn">תופסת</button>
                </div>
                <div class="second-row">
                <button onclick="" class="admin-game-btn">מצא את המטמון</button>
                <button onclick="" class="admin-game-btn">חם-קר</button>
                <button onclick="" class="admin-game-btn">סיימון</button>
                </div>

            </div>            
            <div>
                <h1>PLAYERS</h1>
            </div>            
        </div>
        <div id="admin-users-container" class="admin-users-container">
            <div id="user-names">
            </div>
        </div>
        <div id="admin-mime-container" class="admin-mime-container hide">
            <div>
                <h1>ADMIN MIME</h1>
            </div>
            <div>
                <button onclick="stopMimeGame()">Stop Game</button>
            </div>
        </div>
        <div id="admin-sea-container" class="admin-sea-container hide">
            <div>
                <h1>ADMIN SEA</h1>
            </div>
            <div>
                <button onclick="stopSeaGame()">Stop Game</button>
            </div>                     
        </div>
    </body>
</html>
