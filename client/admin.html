<html>

<head>
    <title>Micro Focus Hack TLV</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Micro Focus Hack TLV" />
    <link rel="shortcut icon" href="img/favicon.ico?v=1" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/admin.css" />
    <link rel="stylesheet" type="text/css" href="css/admin-mime.css" />
    <link rel="stylesheet" type="text/css" href="css/admin-sea.css" />
    <script src="lib/lodash.min.js"></script>
    <script src="lib/socket.io.slim.js"></script>
    <script src="js/common.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/admin-mime.js"></script>
    <script src="js/admin-sea.js"></script>
</head>

<body class="admin">
    <div class="admin-wrapper">
        <div id="admin-main-container" class="admin-main-container">
            <div class="games">
                <div class="game" onclick="startMimeGame()"><img class="game-img" src="img/masks.svg"/><span class="game-name">פנטומימה</span></div>
                <div class="game" onclick=""><img class="game-img" src="img/fish.svg"/><span class="game-name">דג מלוח</span></div>
                <div class="game" onclick=""><img class="game-img" src="img/catch.svg"/><span class="game-name">תופסת</span></div>
                <div class="game" onclick="startSeaGame()"><img class="game-img" src="img/land.svg"/><span class="game-name">ים יבשה</span></div>
                <div class="game" onclick=""><img class="game-img" src="img/treasure.svg"/><span class="game-name">חפש את המטמון</span></div>
                <div class="game" onclick=""><img class="game-img" src="img/sticks.svg"/><span class="game-name">שלושה מקלות</span></div>
                <div class="game" onclick=""><img class="game-img" src="img/hide.svg"/><span class="game-name">מחבואים</span></div>         
                <div class="game" onclick=""><img class="game-img" src="img/ball.svg"/><span class="game-name">מחניים</span></div>
            </div>
            <div id="user-names" class="user-names" dir="rtl"></div>        
        </div>
        <div id="admin-mime-container" class="admin-mime-container hide" src="img/masks.svg">
            <div id="admin-mime-header" class="admin-mime-header"></div>
            <button onclick="stopMimeGame()" class="admin-button">סיום</button>
        </div>
        <div id="admin-sea-container" class="admin-sea-container hide">
            <div class="sea-land-container">                
                <div class="land-container">
                    <h1>יבשה</h1>
                    <img class="game-img" src="img/land.svg" style="width: 300px; position: relative; top: -40px;"/>
                </div>
                <div style="border-right: 5px dashed #fff;"></div>
                <div class="sea-container">
                    <h1>ים</h1>
                    <img class="game-img" src="img/sea.svg"/>
                </div>
            </div>
            <div class="finish-container">
                <div id="users" dir="rtl" class="user-names" style="top: 60%; background-color: transparent; text-align: right; color: #000; font-size: 50px;"></div>
                <button class="admin-button" onclick="stopSeaGame()">סיום</button>                
            </div>            
        </div>
    </div>
    
</body>

</html>
