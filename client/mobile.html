            <button onclick="goRegister()">Register</button>

    <div id="mobile-wait-container" class="mobile-wait-container hide">
        <div dir="rtl">
            <h1>ממתין להתחלת משחק</h1>
        </div>
    </div>
    <div id="mobile-mime-container" class="mobile-mime-container hide">
        <div dir="rtl">
            <h1>פנטומימה</h1>
        </div>
        <div id="phrase"></div>
        <div>
            <button onclick="onTurnEnded()">Phrase found</button>
        </div>
    </div>
    <div id="mobile-sea-container" class="mobile-sea-container hide">
        <div dir="rtl">
            <h1>ים יבשה</h1>
        </div>
